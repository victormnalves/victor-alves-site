baseURL = "https://victormnalves.github.io/victor-alves-site/"
languageCode = "en-us"
title = "Victor Alves"
theme = "PaperMod"

# === HUGO MODULES (obrigatório para o PaperMod funcionar sem pasta themes/) ===
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# === Paginação ===
[pagination]
  pagerSize = 10

# === Parâmetros do tema ===
[params]
  author = "Victor Alves"
  description = "Economics, research, academic work and study materials."
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowFullTextinRSS = true

  # Profile mode (página inicial)
  [params.profileMode]
    enabled = true
    title = "Victor Alves"
    subtitle = """
Economist · Researcher · PhD Applicant
Welcome to my academic page.
"""
    imageUrl = "images/profile.jpg"
    imageTitle = "Victor Alves"
    imageWidth = 180
    imageHeight = 180

  # Ícones sociais
  [[params.socialIcons]]
    name = "email"
    icon = "fas fa-envelope"
    url = "mailto:email@example.com"

  [[params.socialIcons]]
    name = "github"
    icon = "fab fa-github"
    url = "https://github.com/victormnalves"

  [[params.socialIcons]]
    name = "linkedin"
    icon = "fab fa-linkedin"
    url = "https://www.linkedin.com/in/victor-alves-/"

  [[params.socialIcons]]
    name = "twitter"
    icon = "fab fa-twitter"
    url = "https://twitter.com/USERNAME"

  [[params.socialIcons]]
    name = "bluesky"
    icon = "fab fa-bluesky"
    url = "https://bsky.app/profile/USERNAME"

